<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <section class="row container-box-timer red">
        <div class="col-lg-6 col-md-5 border-timer-l blue">
            <h1>A</h1>
        </div>
        <div class="col-lg-6 col-md-7 border-timer-r green">
            <div class="container-card-timer red">
                <div class=" h-p10 d-flex justify-content-center align-items-center border-timer-t">
                    <h3 class="text-center title-timer mt-5">Pomodoro</h3>
                </div>
                <div class="h-p40 d-flex justify-content-center align-items-center">
                    <div class="time"><b>25:00</b></div>
                </div>
                <div class="h-p10">
                    <div class="row justify-content-md-center justify-content-center align-items-center h-p100">
                        <div class="col-lg-3 text-center">
                            <a class="link-offset-2 link-underline link-underline-opacity-0 btn-item"
                                href="www.google.cl" id="btnStart">
                                <i class="fa-solid fa-play"></i>
                                Start
                            </a>
                        </div>
                        <div class="col-lg-4 text-center">

                            <a class="link-offset-2 link-underline link-underline-opacity-0 btn-item"
                                href="www.google.cl" id="btnRestart">
                                <i class="fa-solid fa-arrow-rotate-left"></i>
                                Restart
                            </a>
                        </div>
                    </div>
                </div>
                <div class="h-p20">
                    <div class="row justify-content-md-center justify-content-center align-items-center h-p100">
                        <div class="col-lg-12 text-center">
                            <button type="button"
                                class="btn btn-link link-offset-2 link-underline link-underline-opacity-0 btn-item"
                                data-bs-toggle="modal" data-bs-target="#configModal" id="btnConfig">
                                <i class="fa-solid fa-gear"></i>
                                Configuración
                            </button>

                        </div>

                    </div>
                </div>
                <div class=" h-p20 border-timer-b">
                    <div class="switch" id="switch">
                        <input id="switch-y" name="tripple" type="radio" value="Y" class="switch-input" checked/>
                        <label for="switch-y"
                            class="switch-label switch-label-y d-flex justify-content-center align-items-center" id="swchFocus">Focus</label>
                        <input id="switch-i" name="tripple" type="radio" value="I" class="switch-input" />
                        <label for="switch-i"
                            class="switch-label switch-label-i d-flex justify-content-center align-items-center" id="swchBreak">Break</label>
                        <input id="switch-n" name="tripple" type="radio" value="N" class="switch-input" />
                        <label for="switch-n"
                            class="switch-label switch-label-n d-flex justify-content-center align-items-center" id="swchLongBreak">Long
                            Break</label>
                        <span class="switch-selector"></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configModalLabel"><i class="fa-solid fa-gear"></i> Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="inputPassword6" class="col-form-label">Duración Focus</label>
                        </div>
                        <div class="col-lg-2">
                          <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-lg-6">
                          <span id="passwordHelpInline" class="form-text">
                            Minutos
                          </span>
                        </div>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="inputPassword6" class="col-form-label">Duración Break</label>
                        </div>
                        <div class="col-lg-2">
                          <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-lg-6">
                          <span id="passwordHelpInline" class="form-text">
                            Minutos
                          </span>
                        </div>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="inputPassword6" class="col-form-label">Duración Long Break</label>
                        </div>
                        <div class="col-lg-2">
                          <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-lg-6">
                          <span id="passwordHelpInline" class="form-text">
                            Minutos
                          </span>
                        </div>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="inputPassword6" class="col-form-label">Toma un long break cada</label>
                        </div>
                        <div class="col-lg-2">
                          <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-lg-6">
                          <span id="passwordHelpInline" class="form-text">
                            Minutos
                          </span>
                        </div>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="sonidoSelect" class="col-form-label">Sonido</label>
                        </div>
                        <div class="col-lg-3">
                            <select class="form-select" id="sonidoSelect">
                                <option value="1" selected>Sonido 1</option>
                                <option value="2">Sonido 2</option>
                                <option value="3">Sonido 3</option>
                              </select>
                        </div>
                        <div class="col-lg-6">
                          <span id="passwordHelpInline" class="form-text">
                            
                          </span>
                        </div>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-lg-3">
                          <label for="inputPassword6" class="col-form-label">Volumen</label>
                        </div>
                        <div class="col-lg-3">
                          <input type="range" id="volumenInput" class="form-range" aria-describedby="passwordHelpInline" value="50">
                        </div>
                        <div class="col-lg-6">
                          <span id="volumenHelpInline" class="form-text">
                            50%
                          </span>
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>Dev with 💕 by Kyo 🐤</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
